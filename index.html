<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellular Autamata</title>
    <style>
      @font-face {
        font-family: "Uiua386";
        src: url("Uiua386.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        /* font-family: "Uiua386", sans-serif;*/
        /* font-size: 18px; */
        font-family: "Bytesized", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        color: #00faac;
        background-color: #302387;
        text-align: center;
      }
      .stats p:nth-child(3n + 1) {
        color: #fffdaf;
      }

      .stats p:nth-child(3n + 2) {
        color: #00faac;
      }

      .stats p:nth-child(3n + 3) {
        color: #ff3796;
      }
      p {
        line-height: 0;
      }
      .stats {
        text-align: start;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bytesized&family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stats">
      <p id="rule">R | 110</p>
      <p id="speed">S | 50</p>
      <br />
      <p>j | up</p>
      <p>k | up</p>
      <p>i | fast</p>
      <p>u | slow</p>
      <p>1 | end</p>
      <p>2 | mid</p>
      <p>3 | rand</p>
      <p>4 | rule30</p>
      <p>5 | rule90</p>
      <p>6 | rule110</p>
      <p>7 | rule184</p>
    </div>
    <div id="ca"></div>
  </body>
  <script>
    const empty = " ";
    // const gap = "⋅";
    // const rows = "≡";

    const gap = ".";
    const rows = "O";

    const deadChar = gap;
    const aliveChar = rows;
    let currentRule = 110;
    let speed = 50;

    const width = 110;
    const height = 45;

    let currentGeneration = createRandomGeneration();

    let intervalId;

    startSimulation();

    function startSimulation() {
      if (intervalId) clearInterval(intervalId); // Clear previous interval

      intervalId = setInterval(() => {
        const nextGeneration = calculateNextGeneration(
          currentGeneration,
          currentRule
        );
        renderGeneration(nextGeneration);
        currentGeneration = nextGeneration;
      }, speed);
    }

    function createRandomGeneration() {
      let e = [];
      for (let i = 0; i < width; i++) {
        e.push(Math.round(Math.random()));
      }
      return e;
    }

    function renderGeneration(generation) {
      const caContainer = document.getElementById("ca");
      const p = document.createElement("p");
      p.textContent = generation
        .map((c) => (c ? aliveChar : deadChar))
        .join("");
      caContainer.appendChild(p);
      while (caContainer.children.length > height) {
        caContainer.removeChild(caContainer.children[0]);
      }
    }

    function calculateNextGeneration(currentGeneration, rule) {
      const ruleString = getRuleString(rule);
      const nextGeneration = [];
      const length = currentGeneration.length;

      for (let i = 0; i < length; i++) {
        const left = currentGeneration[(i - 1 + length) % length]; // Wrap around left
        const center = currentGeneration[i];
        const right = currentGeneration[(i + 1) % length]; // Wrap around right

        const index = parseInt(`${left}${center}${right}`, 2); // Convert "101" (binary) to 5 (decimal)

        nextGeneration[i] = Number(ruleString[7 - index]); // Reverse lookup (index 0 is "111")
      }

      return nextGeneration;
    }

    function getRuleString(ruleNumber) {
      return ruleNumber.toString(2).padStart(8, "0"); // Convert to 8-bit binary
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "j") {
        currentRule = Math.min(255, currentRule + 1);
      } else if (event.key === "k") {
        currentRule = Math.max(0, currentRule - 1);
      } else if (event.key === "u") {
        speed = speed + 10;
        startSimulation();
      } else if (event.key === "i") {
        speed = Math.max(10, speed - 10);
        startSimulation();
      } else if (event.key === "1") {
        currentGeneration = currentGeneration.map((c, i) => {
          if (i === 0) return 1;
          return 0;
        });
      } else if (event.key === "2") {
        currentGeneration = currentGeneration.map((c, i) => {
          if (i === width / 2) return 1;
          return 0;
        });
      } else if (event.key === "3") {
        currentGeneration = createRandomGeneration();
      } else if (event.key === "4") {
        currentRule = 30;
      } else if (event.key === "5") {
        currentRule = 90;
      } else if (event.key === "6") {
        currentRule = 110;
      } else if (event.key === "7") {
        currentRule = 184;
      }
      document.getElementById("rule").textContent = `R | ${currentRule}`;
      document.getElementById("speed").textContent = `S | ${speed}`;
    });
  </script>
</html>
